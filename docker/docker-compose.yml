version: '3.1'

services:
  db:
    image: postgres
    container_name: postgres-misis
    environment:
      POSTGRES_PASSWORD: 111
      PGDATA: /var/lib/postgresql/data
    ports:
      - 5434:5432

  instant_payment:
    image: misis-instant_payment
    container_name: misis-instant_payment
    build:
      dockerfile: ./docker/Dockerfile
      context: ../
    environment:
      PGHOST: db
      PGPORT: 5432
    ports:
      - 8080:8080

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    #networks:
    #  - misis-local

  kafka:
    image: wurstmeister/kafka
    ports:
      - 9094:9094
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OPTS: -Xms128m -Xmx256m
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://127.0.0.1:9094
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_ADVERTISED_HOSTNAME: INSIDE
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    #networks:
    #  - misis-local